<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow & Enter Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snow"></div>
    <div id="enterButtonContainer">
        <button id="enterButton">Enter</button>
    </div>
    <div id="videoContainer">
        <video src="Kaden_v.s._Greyson_Vessell.mp4" autoplay loop></video>
    </div>
    <div id="textBoxContainer">
        <img id="circleImage" src="pics/perkstore.png" alt="Perk Store">
        <div id="textBox">
            <p id="titleText">Perk Store</p>
            <p id="discordText">@discord.gg/perkdc</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
