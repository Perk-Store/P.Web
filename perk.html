<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="pics/perkstore.png" type="image/png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>perk.lol</title>
  <link rel="stylesheet" href="main/style.css">
</head>
<body>
  <div id="snow"></div>

  <div id="enterButtonContainer">
    <button id="enterButton">Enter</button>
  </div>

  <div id="videoContainer" style="display: none;">
    <video id="video" src="vids/perk.mp4" loop muted></video>
    <audio id="audio" src="audio/perk.mp3" loop></audio>
  </div>

  <div id="textBox">
    <div id="uid">UID: 1</div>
    <img src="pics/perk.gif" alt="Perk Store">
    <h1>Perk</h1>
    <p>@perk.incv2</p>
    <p class="bio">let me educate you</p>
    <hr />
    <div class="badges">
      <span class="badge" data-tooltip="Owner">
        <i class="fa-solid fa-crown"></i>
      </span>
      <span class="badge" data-tooltip="First 10">
        <i class="fa-solid fa-fire"></i>
      </span>
      <span class="badge" data-tooltip="Admin">
        <i class="fa-solid fa-code"></i>
      </span>
   <span class="badge" data-tooltip="Beta User">
        <i class="fa-solid fa-flask"></i>
      </span>
  <span class="badge" data-tooltip="Rich">
        <i class="fa-solid fa-sack-dollar"></i>
      </span>
    </div>
    <hr />
    <div class="image-buttons">
      <div class="image-button">
        <a href="https://discord.gg/perkdc" target="_blank">
          <i class="fab fa-discord"></i>
        </a>
      </div>
       <div class="image-button">
        <a href="https://discord.gg/rayshop" target="_blank">
          <i class="fab fa-discord"></i>
        </a>
      </div>
      <div class="image-button">
        <a href="https://perk.lol/" target="_blank">
          <i class="fa-solid fa-link"></i>
        </a>
      </div>
      <div class="image-button">
        <a href="https://perk-store.github.io/login.web/index.html" target="_blank">
          <i class="fa-solid fa-link"></i>
        </a>
      </div>
    <div class="image-button">
        <a href="https://rayshop.lol" target="_blank">
          <i class="fa-solid fa-link"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="main/script.js"></script>
</body>
</html>
