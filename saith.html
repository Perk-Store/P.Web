<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùï°-Saith</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/title.js"></script>
    <script src="./js/enter.js"></script>
    <script src="./js/particles.js"></script>
</head>
<body>
    <div class="container">
        <button class="enter-button">Click to Enter</button>
    </div>
    <div class="video-container">
        <video id="video" autoplay loop muted>
            <source src="copcar.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="name-box">
        <div>Saith</div>
        <div class="subtitle">Your subtitle text here</div>
    </div>
    <div class="circular-image">
        <img src="saith.png" alt="Saith Image">
    </div>
    <div id="snow"></div> <!-- For particles animation -->

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
            script.onload = function () {
                particlesJS("snow", {
                    "particles": {
                        "number": { "value": 40, "density": { "enable": true, "value_area": 800 }},
                        "color": { "value": "#ffffff" },
                        "opacity": { "value": 0.7, "random": true, "anim": { "enable": true }},
                        "size": { "value": 2.3, "random": true, "anim": { "enable": true }},
                        "line_linked": { "enable": false },
                        "move": { "enable": true, "speed": 5, "direction": "bottom", "random": true, "out_mode": "out" }
                    },
                    "interactivity": {
                        "events": { "resize": true }
                    },
                    "retina_detect": true
                });
            };
            document.head.append(script);
        });
    </script>
</body>
</html>
