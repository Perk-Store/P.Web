<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ùï°-Saith</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script>
        const prefix = 'ùï°-'; 
        const originalPart = 'Perk'; 
        const newPart = 'Saith'; 
        let index = originalPart.length;
        let deleting = true;

        function animateTitle() {
            let animatedPart = deleting ? originalPart.substring(0, index) : newPart.substring(0, index);
            document.title = prefix + animatedPart;

            if (deleting) {
                index--;
                if (index < 0) {
                    deleting = false; 
                    index = 0; 
                }
            } else {
                index++;
                if (index > newPart.length) {
                    deleting = true; 
                    index = originalPart.length; 
                }
            }

            setTimeout(animateTitle, 200); 
        }

        window.onload = () => {
            animateTitle();
        };

        function playSaithVideo() {
            const videoContainer = document.querySelector('.saith-video-container');
            videoContainer.style.visibility = 'visible'; 
            videoContainer.style.opacity = '1'; 
            const saithVideo = document.getElementById('saith-video');
            saithVideo.currentTime = 0; // Reset to the beginning
            saithVideo.play(); 
        }

        function fadeInElements() {
            const circularImage = document.querySelector('.circular-image');
            circularImage.style.opacity = '1'; 
        }
    </script>
    <style>
        .circular-image {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            overflow: hidden; /* Ensures no overflow */
            opacity: 0; /* Start invisible */
            transition: opacity 2s ease; /* Fade transition */
            margin: 10px auto; /* Move further up */
            position: relative; /* Allows positioning adjustments */
            top: -30px; /* Adjust this value to move it up further */
        }
        .circular-image img {
            width: 100%; /* Fill the circular container */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        document.querySelector('.enter-button').addEventListener('click', function() {

            video.play(); 
        });
    </script>
</body>
